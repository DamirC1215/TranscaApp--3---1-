<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Usuarios</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

        body {
            background-image: url('img/imagen12.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        nav{
    width: 100%;
    height: 10vh;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: white;
}

nav .logo{
    font-size: 1.5rem;
    color: rgb(255, 255, 255);
    text-shadow: 0 0 7px rgb(255, 255, 255);
}


nav .links {
    display: flex;
}

nav .links a{
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    margin: 0 10px;
    
}

nav .links a:hover{
    text-decoration: underline;
}

        .container {
            position: relative;
            background: rgba(129, 101, 101, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
        }

        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
        }

        .back-icon svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .container header {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container .input-box {
            width: 100%;
            margin-top: 10px;
            text-align: left;
        
        }

        .input-box label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #ddd;
        }

        .input-box input {
            width: 100%;
            height: 45px;
            padding: 0 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
        }

        .container .forgot-password {
            margin-top: 10px;
            text-align: right;
        }

        .forgot-password a {
            color: #fa6400;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .container header{  
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;

        }

        .container button {
            width: 100%;
            height: 45px;
            border: none;
            background-color: #fa6400;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }


        .container button:hover {
            background-color: #ff7f33;
        }

        .container .register-link {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }

        .register-link a {
            color: #fa6400;
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        
    </style>
</head>
<body>
   
    <div class="container">
        <a href="/index" class="back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <header>Inicio Sesión</header>
        <form action="/login" th:action="@{/login}" method="post" th:object="${usuario}" class="form">
            <div class="input-box">
                <label>Correo Electrónico</label>
                <input type="email" th:field="*{email}" placeholder="Ingresa tu Correo Electrónico" required />
            </div>
            <div class="input-box">
                <label>Contraseña</label>
                <input type="password" th:field="*{contraseña}" placeholder="Ingresa tu Contraseña" required />
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Registrarse</a></p>
        </div>
    </div>
</body>
</html>
