<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f8f9fa;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #3b5bfd;
            color: white;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100vh;
        }
        .sidebar h2 {
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
        }
        .sidebar a:hover {
            background-color: #3042d9;
        }
        /* Content */
        .content {
            flex-grow: 1;
            padding: 2rem;
        }
        .table-container {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        }
        /* Paginación centrada */
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <h2>SB ADMIN 2</h2>
    <a href="#" th:href="@{/admin/panel}">Panel de Control</a>
    <a href="#" th:href="@{/admin/usuarios}">Usuarios</a>
    <a href="#" th:href="@{/admin/conductores}">Conductores</a>
    <a href="#" th:href="@{/admin/rutas}">Rutas</a>
    <a href="#" th:href="@{/admin/tarjetas}">Tarjetas</a>
</nav>

<main class="content">

    <!-- Botones de retroceso -->
    <div class="mb-3 d-flex gap-2">
        <a href="#" th:href="@{/admin/indexAdm}" class="btn btn-secondary" title="Volver a la página anterior">
            &larr; Volver a Página Anterior
        </a>

        <a href="#" th:href="@{/admin/panel}" class="btn btn-outline-primary" title="Volver al Panel Principal">
            &larr; Volver al Panel Principal
        </a>
    </div>

    <h1 class="mb-4">Listado de Usuarios</h1>
    <div class="table-container">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Contraseña</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.nombres}">Juan</td>
                <td th:text="${u.apellido}">Pérez</td>
                <td th:text="${u.email}">juanperez@gmail.com</td>
                <td th:text="${u['contraseña']}">12345</td>
            </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <div class="pagination-container">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Anterior" th:href="@{/admin/usuarios(page=${prevPage})}">
                            <span aria-hidden="true">&laquo; Anterior</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<!-- Bootstrap 5 JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
