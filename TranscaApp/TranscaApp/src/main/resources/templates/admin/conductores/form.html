<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${conductor.id} == null ? 'Crear Conductor' : 'Editar Conductor'">Formulario Conductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">

<div class="container py-4" style="max-width: 600px;">

    <!-- Botones de navegación -->
    <div class="mb-4 d-flex gap-2">
        <a href="#" th:href="@{/admin/indexAdm}" class="btn btn-secondary" title="Volver a la página anterior">
            &larr; Volver a Página Anterior
        </a>
        <a href="#" th:href="@{/admin/panel}" class="btn btn-outline-primary" title="Volver al Panel Principal">
            &larr; Volver al Panel Principal
        </a>
    </div>

    <h2 class="mb-4 text-primary" th:text="${conductor.id} == null ? 'Crear Conductor' : 'Editar Conductor'">Crear / Editar Conductor</h2>
    <form th:action="@{${conductor.id} == null
                ? '/admin/conductores/nuevo'
                : '/admin/conductores/' + ${conductor.id} + '/editar'}"
          th:object="${conductor}" method="post" class="bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required/>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" th:field="*{correoElectronico}" placeholder="Email" required/>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required/>
        </div>

        <div class="mb-4">
            <input type="text" class="form-control" th:field="*{licencia}" placeholder="Licencia"/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>
    <a th:href="@{/admin/conductores}" class="btn btn-link mt-3">← Volver</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
