<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de Conductores</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f8f9fa;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #3b5bfd;
            color: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100vh;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        /* Content */
        .content {
            flex-grow: 1;
            padding: 2rem;
        }
        table {
            background-color: white;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        }
        th {
            background-color: #a8c4ff;
            color: #212529;
            font-weight: 600;
        }
        td, th {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

<div class="sidebar">
    SB ADMIN 2
    <a href="#">Panel de Control</a>
    <a href="#">Usuarios</a>
    <a href="#">Conductores</a>
    <a href="#">Rutas</a>
    <a href="#">Tarjetas</a>
</div>

<div class="content">
    <!-- Botones de navegación -->
    <div class="mb-3 d-flex gap-2">
        <a href="#" th:href="@{/admin/indexAdm}" class="btn btn-secondary" title="Volver a la página anterior">
            &larr; Volver a Página Anterior
        </a>
        <a href="#" th:href="@{/admin/panel}" class="btn btn-outline-primary" title="Volver al Panel Principal">
            &larr; Volver al Panel Principal
        </a>
    </div>

    <h2 class="mb-4">Listado de Conductores</h2>
    <a th:href="@{/admin/conductores/nuevo}" class="btn btn-primary mb-3">+ Nuevo Conductor</a>

    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${conductores}">
            <td th:text="${c.nombre}">Nombre</td>
            <td th:text="${c.correoElectronico}">correo@ejemplo.com</td>
            <td class="text-center">
                <a th:href="@{'/admin/conductores/' + ${c.id} + '/editar'}" class="btn btn-sm btn-warning me-1">Editar</a>
                <form th:action="@{'/admin/conductores/' + ${c.id} + '/eliminar'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger me-1">Eliminar</button>
                </form>
                <a th:href="@{'/admin/conductores/' + ${c.id} + '/horarios/nuevo'}" class="btn btn-sm btn-success">Asignar Horario</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
