<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-image: url('/img/imagen16.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            max-width: 900px;
            width: 100%;
            color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .info-panel {
            flex: 1;
            margin-right: 40px;
        }

        .info-panel h1 {
            font-size: 2rem;
            color: #fa6400;
            margin-bottom: 20px;
        }

        .info-panel p {
            font-size: 1rem;
            color: #ddd;
        }

        .form-panel {
            flex: 1;
        }

        .form-panel header {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .form-panel button {
            width: 100%;
            padding: 12px;
            background-color: #fa6400;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-panel button:hover {
            background-color: #ff7f33;
        }

        .alert {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                text-align: center;
            }

            .info-panel {
                margin-right: 0;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="info-panel">
            <h1>TranscaribeApp - Admin</h1>
            <p>Bienvenido/a al panel de administración de TranscaribeApp.</p>
            <p>Aquí podrás gestionar rutas, conductores, ingresos y más. Si no tienes credenciales, contacta al soporte técnico.</p>
        </div>
        <div class="form-panel">
            <header>Iniciar Sesión</header>
            <form th:action="@{/admin/loginAdm}" method="post" th:object="${administrador}">
                <div class="input-box">
                    <label>Correo Electrónico</label>
                    <input type="email" th:field="*{correo}" placeholder="correo@transcaribe.com" required />
                </div>
                <div class="input-box">
                    <label>Contraseña</label>
                    <input type="password" th:field="*{password}" placeholder="********" required />
                </div>
                <button type="submit">Ingresar</button>
                <div th:if="${error}" class="alert">
                    <p th:text="${error}"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
