<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comprar Tarjeta</title>
    <style>
    /* ----- FONDO ANTERIOR ----- */
    body {
      /* Puedes cambiar este gradiente por el color o la imagen que tenías */
    background: linear-gradient(135deg, #ffe6f0 0%, #ffd1e8 100%);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    }

    /* ----- TARJETA BLANCA ----- */
    .container {
    width: 350px;
    padding: 2rem;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    }

    h1, h2 {
    margin: .5rem 0;
    }

    .msg.success {
    color: #28a745;
    margin: 1rem 0;
    font-weight: bold;
    }
    .msg.error {
    color: #dc3545;
    margin: 1rem 0;
    font-weight: bold;
    }

    /* ----- BOTONES ----- */
    .btn {
        display: inline-block;
        margin: .5rem .2rem;
        padding: .75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
    }
    .btn-primary {
        background-color: #e6007e;
        color: #fff;
    }
    .btn-primary:hover {
        background-color: #cc006f;
    }
    .btn-link {
        background: none;
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
    }
    .btn-link:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>Nequi</h1>
    <h2>Comprar Tarjeta</h2>

    <!-- Bloque POST‐compra -->
    <div th:if="${successMessage}">
        <p class="msg success" th:text="${successMessage}"></p>
        <a th:href="@{/recarga}" class="btn btn-primary">Ir a Recarga</a>
        <a th:href="@{/perfil}"  class="btn btn-link">Volver a Perfil</a>
    </div>

    <!-- Bloque PRE‐compra -->
    <div th:unless="${successMessage}">
        <p th:if="${errorMessage}" class="msg error" th:text="${errorMessage}"></p>
        <form th:action="@{/confirmar-compra-tarjeta}" method="post">
        <p>¿Deseas confirmar la compra de una nueva tarjeta?</p>
        <button type="submit" class="btn btn-primary">Confirmar Compra</button>
        </form>
        <a th:href="@{/perfil}" class="btn btn-link">Volver a Perfil</a>
    </div>
    </div>
</body>
</html>
