<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Usuario Transcaribe</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: rgb(255, 255, 255);
            color: #333;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .menu {
            display: flex;
            gap: 30px;
            font-size: 1em;
            font-weight: bold;
        }

        .menu a {
            text-decoration: none;
            color: #666;
            padding: 10px 5px;
            transition: color 0.1s ease, border-bottom 0.1s ease;
        }

        .menu a:hover, .menu a.active {
            color: rgb(252, 140, 13);
        }

        .user-menu a {
            text-decoration: none;
            color: #666;
            font-size: 0.9em;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .user-menu a:hover {
            background-color: #f0f0f0;
            border-color: #ff6a00;
            color: #ff6a00;
        }

        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
            gap: 20px;
        }

        .card-section {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-container {
        background-image: url('img/imagen16.jpg'); /* Imagen de fondo */
        background-size: cover;
        background-position: center;
        width: 350px; /* Reduce el ancho de la tarjeta */
        height: 200px; /* Reduce la altura de la tarjeta */
        border-radius: 15px;
        padding: 15px; /* Ajusta el padding para que el contenido quede bien */
        color: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-details {
        font-size: 0.8rem; /* Ajusta el tamaño del texto si es necesario */
    }

    .card-id, .card-owner {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .card-balance {
        font-size: 1.3rem; /* Ajusta el tamaño del saldo */
        font-weight: bold;
    }

    .reload-button {
        background-color: #ff6a00;
        color: #fff;
        border: none;
        padding: 8px 12px; /* Ajusta el tamaño del botón */
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: background 0.3s;
    }

        .routes-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .routes-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .route-item {
            font-size: 0.9rem;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .container {
            flex: 1;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .profile-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-field {
            display: flex;
            flex-direction: column;
        }

        .profile-field label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .profile-field input,
        .profile-field select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .profile-field input:focus,
        .profile-field select:focus {
            border-color: #f16f05;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 155, 5, 0.986);
        }

        .edit-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .profile-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="menu-container">
        <div class="menu">
            <a th:href="@{/perfil}" class="active">Perfil</a>
            <a th:href="@{/mapa}">Mapa</a>
            
        </div>
    </div>
    <div class="user-menu">
        <a th:href="@{/logout}">Cerrar sesión</a>
    </div>
</header>

<div class="main-container">
    <!-- Sección de tarjeta y rutas -->
    <div class="card-section">
        <!-- Tarjeta de Transcaribe -->
        <div class="card-container">
            <div th:if="${tarjeta != null}" class="card-details">
                <div class="card-id">ID: <span th:text="${tarjeta.numeroDeBarras}"></span></div>
                <div class="card-balance">Saldo: <span th:text="'$' + ${tarjeta.saldo}"></span></div>
            </div>
            <div class="message" th:if="${successMessage != null}">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage != null}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div> 
            <form th:action="@{/recarga}" method="get" class="recarga-form" th:if="${tarjeta != null}">
                <button type="submit" class="reload-button">Recargar</button>
            </form>
            <div th:if="${tarjeta == null}">
                <p>Aún no tienes una tarjeta asociada.</p>
                <form th:action="@{/comprar-tarjeta}" method="get">
                    <button class="reload-button">Comprar Tarjeta</button>
                </form>
            </div>
        </div>

        <!-- Últimas rutas registradas 
        <div class="routes-container">
            <div class="routes-title">Últimas rutas registradas</div>
            <div id="routesList">
                 Aquí se mostrarán las rutas 
            </div>
        </div>-->
    </div> 

    <!-- Formulario de perfil -->
    <div class="container">
        <h2>Datos personales</h2>
        <form action="/actualizarPerfil" method="post" th:object="${usuario}">
            <div class="profile-section">
                <div class="profile-field">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" th:field="*{nombres}" readonly/>
                </div>
                <div class="profile-field">
                    <label for="primerApellido">Apellidos</label>
                    <input type="text" id="Apellido" th:field="*{apellido}" readonly/>
                </div>
                <div class="profile-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" readonly/>
                </div>
                <div class="profile-field">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" th:field="*{sexo}" readonly>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div class="profile-field">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" readonly />
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
